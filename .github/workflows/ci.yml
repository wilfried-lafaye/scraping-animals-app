name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Run flake8
        run: flake8 Scrapy/ webapp/ --max-line-length=120 --ignore=E501,W503

  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r Scrapy/requirements.txt
          pip install pytest pytest-cov mongomock
      
      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017
          MONGO_DB: animals_test
        run: pytest tests/ -v --cov=Scrapy/crawler --cov-report=term-missing
